  <div class="container app-container">
    <form class="ui large form segment">
      <div class="ui header">Add a link</div>
      <div class="field">
        <label for="title">Title: </label>
        <input name="title" id="title" #newtitle>
      </div>
      <div class="field">
        <label for="link">Link: </label>
        <input name="link" id="link" #newlink>
      </div>
      <button (click)="addArticle(newtitle, newlink)" class="ui positive button floated right">Submit link</button>
    </form>

    <div class="ui grid posts">
      <app-article *ngFor="let article of sortedArticles()" [article]="article"></app-article>
    </div>
  </div>
